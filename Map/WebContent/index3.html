<!DOCTYPE html>
<html>
<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
		#map{
			height :100%;
		}
		html, body{
			height :100%;
			margin : 0;
			padding: 0;
		}
	</style>	
</head>
<body>
	<div id="map"></div>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrt3e9BFpP0dfZJuTnfAnaAiKszMoJGm4&callback=initMap">
    </script>
	<script>
		var map;
		function initMap(){
			map = new google.map.Map(document.getElementById('map'), {
				center : {lat:37.570478, lng:126.992033},
				zoom : 8
			});
		}	
	</script>	
	
	
</body>
</html>
